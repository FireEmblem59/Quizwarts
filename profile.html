<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Your Profile</title>
    <link rel="stylesheet" href="assets/css/style.css" />
    <link rel="icon" type="image/png" href="assets/images/favicon.png" />
  </head>
  <!-- Google tag (gtag.js) -->
  <script
    async
    src="https://www.googletagmanager.com/gtag/js?id=G-TCT97QXVXG"
  ></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag() {
      dataLayer.push(arguments);
    }
    gtag("js", new Date());

    gtag("config", "G-TCT97QXVXG");
  </script>
  <body>
    <header>
      <nav>
        <a href="index.html" class="logo">The Grand Archive</a>
        <ul class="main-nav">
          <li><a href="quiz-library.html">All Quizzes</a></li>
          <li><a href="leaderboard.html">Leaderboards</a></li>
        </ul>
        <div class="user-menu">
          <button id="auth-button" class="cta-button">Login</button>
          <div id="profile-menu-container" class="hidden">
            <img
              id="profile-menu-avatar"
              src="assets/images/default-avatar.png"
              alt="User Avatar"
            />
            <div id="profile-dropdown" class="profile-dropdown-content hidden">
              <a href="profile.html"
                ><i class="fas fa-user-circle"></i> Profile</a
              >
              <a href="settings.html"><i class="fas fa-cog"></i> Settings</a>
              <a href="#" id="logout-button"
                ><i class="fas fa-sign-out-alt"></i> Logout</a
              >
            </div>
          </div>
        </div>
      </nav>
    </header>

    <main id="profile-page" class="container hidden">
      <section id="profile-header">
        <img
          id="profile-avatar"
          src="assets/images/default-avatar.png"
          alt="User Avatar"
        />
        <div id="profile-info">
          <h1 id="profile-name">Wizard Name</h1>
          <span id="profile-title"></span>
          <p><strong>Level: </strong><span id="profile-level">1</span></p>
          <p>
            <strong>XP: </strong><span id="profile-xp">0</span> /
            <span id="xp-to-next-level">100</span>
          </p>
        </div>
      </section>

      <section id="profile-badges">
        <h2>Your Badges</h2>
        <div id="badges-container">
          <!-- Badges will be dynamically loaded here -->
        </div>
      </section>

      <section id="profile-history">
        <h2>Quiz History</h2>
        <ul id="history-list">
          <!-- Quiz history will be loaded here -->
        </ul>
      </section>

      <div id="badge-modal" class="badge-modal hidden">
        <div class="badge-modal-content" onclick="event.stopPropagation()">
          <img id="modal-image" src="" alt="" />
          <h2 id="modal-title"></h2>
          <p id="modal-description"></p>
        </div>
      </div>
    </main>

    <div id="auth-gate" class="container">
      <h1>Access Denied</h1>
      <p>You must be logged in to view your profile.</p>
    </div>

    <script>
      function openBadgeModal(imageUrl, name, description) {
        const modal = document.getElementById("badge-modal");
        document.getElementById("modal-image").src = imageUrl;
        document.getElementById("modal-image").alt = name;
        document.getElementById("modal-title").textContent = name;
        document.getElementById("modal-description").textContent = description;
        modal.classList.remove("hidden");
      }

      document.getElementById("badge-modal").addEventListener("click", () => {
        document.getElementById("badge-modal").classList.add("hidden");
      });
    </script>
    <script type="module" src="assets/js/main.js"></script>
    <script type="module" src="assets/js/profile.js"></script>
    <div id="notification-container"></div>
  </body>
</html>
