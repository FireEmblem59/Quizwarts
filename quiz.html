<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quiz in Progress...</title>
    <link rel="stylesheet" href="assets/css/style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="icon" type="image/png" href="assets/images/favicon.png" />
  </head>
  <!-- Google tag (gtag.js) -->
  <script
    async
    src="https://www.googletagmanager.com/gtag/js?id=G-TCT97QXVXG"
  ></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag() {
      dataLayer.push(arguments);
    }
    gtag("js", new Date());

    gtag("config", "G-TCT97QXVXG");
  </script>
  <body>
    <header>
      <nav>
        <a href="index.html" class="logo">The Grand Archive</a>
        <ul class="main-nav">
          <li><a href="quiz-library.html">All Quizzes</a></li>
          <li><a href="leaderboard.html">Leaderboards</a></li>
        </ul>
        <div class="user-menu">
          <button id="auth-button" class="cta-button">Login</button>
          <div id="profile-menu-container" class="hidden">
            <img
              id="profile-menu-avatar"
              src="assets/images/default-avatar.png"
              alt="User Avatar"
            />
            <div id="profile-dropdown" class="profile-dropdown-content hidden">
              <a href="profile.html"
                ><i class="fas fa-user-circle"></i> Profile</a
              >
              <a href="settings.html"><i class="fas fa-cog"></i> Settings</a>
              <a href="#" id="logout-button"
                ><i class="fas fa-sign-out-alt"></i> Logout</a
              >
            </div>
          </div>
        </div>
      </nav>
    </header>

    <main class="container">
      <div id="quiz-container" class="hidden">
        <div id="quiz-header">
          <h1 id="quiz-title"></h1>
          <div id="quiz-progress">0/0</div>
          <div id="timer">Time: <span>00:00</span>s</div>
        </div>
        <div id="question-container">
          <p id="question-text"></p>
          <div id="options-container"></div>
        </div>
        <div id="lore-container" class="hidden">
          <p id="lore-text"></p>
          <button id="next-question-btn">Next Question</button>
        </div>
      </div>

      <div id="results-container" class="hidden">
        <h2>Quiz Complete!</h2>
        <p>Your Score: <span id="final-score"></span></p>
        <p>XP Earned: <span id="xp-earned"></span></p>
        <a href="index.html">Back to Main Hall</a>
        <button id="share-results">Share Results</button>
      </div>

      <div id="loading-screen">
        <p>Preparing your parchment...</p>
      </div>
    </main>

    <script type="module" src="assets/js/main.js"></script>
    <script type="module" src="assets/js/quiz.js"></script>
    <div id="notification-container"></div>
  </body>
</html>
