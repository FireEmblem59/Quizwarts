<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Settings - The Grand Archive</title>
    <link rel="stylesheet" href="assets/css/style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
    />
    <link rel="icon" type="image/png" href="assets/images/favicon.png" />
  </head>
  <!-- Google tag (gtag.js) -->
  <script
    async
    src="https://www.googletagmanager.com/gtag/js?id=G-TCT97QXVXG"
  ></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag() {
      dataLayer.push(arguments);
    }
    gtag("js", new Date());

    gtag("config", "G-TCT97QXVXG");
  </script>
  <body>
    <header>
      <nav>
        <a href="index.html" class="logo">The Grand Archive</a>
        <ul class="main-nav">
          <li><a href="quiz-library.html">All Quizzes</a></li>
          <li><a href="leaderboard.html">Leaderboards</a></li>
        </ul>
        <div class="user-menu">
          <button id="auth-button" class="cta-button">Login</button>
          <div id="profile-menu-container" class="hidden">
            <img
              id="profile-menu-avatar"
              src="assets/images/default-avatar.png"
              alt="User Avatar"
            />
            <div id="profile-dropdown" class="profile-dropdown-content hidden">
              <a href="profile.html"
                ><i class="fas fa-user-circle"></i> Profile</a
              >
              <a href="settings.html"><i class="fas fa-cog"></i> Settings</a>
              <a href="#" id="logout-button"
                ><i class="fas fa-sign-out-alt"></i> Logout</a
              >
            </div>
          </div>
        </div>
      </nav>
    </header>

    <main class="container">
      <h1>Settings</h1>
      <p>Customize your experience in the Grand Archive.</p>

      <section class="settings-section">
        <h2>Appearance & Audio</h2>
        <div class="setting-item">
          <label for="theme-toggle">Theme (Light/Dark)</label>
          <label class="switch">
            <input type="checkbox" id="theme-toggle" />
            <span class="slider round">
              <i class="fas fa-sun icon-off"></i>
              <i class="fas fa-moon icon-on"></i>
            </span>
          </label>
        </div>
        <div class="setting-item">
          <label for="audio-toggle">Enable Sound Effects</label>
          <label class="switch">
            <input type="checkbox" id="audio-toggle" />
            <span class="slider round">
              <i class="fas fa-volume-xmark icon-off"></i>
              <i class="fas fa-volume-high icon-on"></i>
            </span>
          </label>
        </div>
      </section>
    </main>

    <div id="notification-container"></div>
    <script type="module" src="assets/js/main.js"></script>
    <script type="module" src="assets/js/settings.js"></script>
  </body>
</html>
