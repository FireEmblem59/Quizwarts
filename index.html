    <title>The Grand Archive of Quizzes</title>
    <link rel="stylesheet" href="assets/css/style.css" />

  <body>
    <header>
      <nav>
        <a href="index.html" class="logo">The Grand Archive</a>

          <li><a href="leaderboard.html">Leaderboards</a></li>

          alt="Hogwarts Crest"
          class="hero-image"
        />
