<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Leaderboards</title>
    <link rel="stylesheet" href="assets/css/style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <!-- Google tag (gtag.js) -->
  <script
    async
    src="https://www.googletagmanager.com/gtag/js?id=G-TCT97QXVXG"
  ></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag() {
      dataLayer.push(arguments);
    }
    gtag("js", new Date());

    gtag("config", "G-TCT97QXVXG");

  <body>
    <header>
      <nav>
        <a href="index.html" class="logo">The Grand Archive</a>
        <ul class="main-nav">
          <li><a href="quiz-library.html">All Quizzes</a></li>
          <li><a href="leaderboard.html">Leaderboards</a></li>
        </ul>
        <div class="user-menu">
          <button id="auth-button" class="cta-button">Login</button>
          <div id="profile-menu-container" class="hidden">
            <img
              id="profile-menu-avatar"
              src="assets/images/default-avatar.png"
              alt="User Avatar"
            />
            <div id="profile-dropdown" class="profile-dropdown-content hidden">
              <a href="profile.html"
                ><i class="fas fa-user-circle"></i> Profile</a
              >
              <a href="settings.html"><i class="fas fa-cog"></i> Settings</a>
              <a href="#" id="logout-button"
                ><i class="fas fa-sign-out-alt"></i> Logout</a
              >
            </div>
          </div>
        </div>
      </nav>
    </header>

    <main class="container">
      <h1 id="leaderboard-title">Leaderboards</h1>
      <p>See who reigns supreme! (Showing Top 10)</p>

      <!-- Add a selector for different quizzes later -->

      <table id="leaderboard-table">
        <thead>
          <tr>
            <th>Rank</th>
            <th>Player</th>
            <th>Score</th>
            <th>Time</th>
          </tr>
        </thead>
        <tbody id="leaderboard-body">
          <!-- Scores will be dynamically inserted here -->
          <tr>
            <td colspan="3">Loading rankings...</td>
          </tr>
        </tbody>
      </table>
    </main>

    <script type="module" src="assets/js/main.js"></script>
    <script type="module" src="assets/js/leaderboard.js"></script>
    <div id="notification-container"></div>
  </body>
</html>
